pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def propertiesFile = new File(settingsDir, 'local.properties')
        if (propertiesFile.exists()) {
            propertiesFile.withReader('UTF-8') { reader -> properties.load(reader) }
        }

        def sdkPath = properties.getProperty('flutter.sdk')
        if (sdkPath == null) {
            sdkPath = System.getenv('FLUTTER_ROOT')
        }
        if (sdkPath == null) {
            // No tiramos error, permitimos que Gradle intente cargar sin el path explícito
            // o que falle más adelante con un mensaje más claro.
            return ""
        }
        return sdkPath
    }()

    if (flutterSdkPath != "") {
        includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
    }

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "com.android.application" version "8.2.1" apply false
    id "org.jetbrains.kotlin.android" version "1.9.20" apply false
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
}

include ":app"
